<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" viewport-fit="cover">

    <title>{{ page.title }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.svg">

    <!-- Apple Touch Icon (iOS and some Android devices) -->
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/favicon.svg">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/assets/images/favicon.svg">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/assets/images/favicon.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/images/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/favicon.svg">

    <!-- Optional: Set the app name and appearance (for PWA capabilities) -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-title" content="JW Portfolio">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/colour-system.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/case-study.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
        rel="stylesheet"
    >

    <!-- Google Material Symbol-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- JS (defer so it doesn't block rendering) -->
    <script src="{{ site.baseurl }}/js/script.js" defer></script>
</head>

<body>

    {% include header.html %}

    <main id="main">
      {{ content }}
    </main>
  
    {% include footer.html %}

    {% include dock.html %}

</body>

</html>
